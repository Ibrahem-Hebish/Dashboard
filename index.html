<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dachboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="l3.avif" alt="profile photo">
                </div>
                <h2>Ibrahem</h2>
            </li>
            <li>
                <a href="#" class="home">
                <i class="fas fa-home"></i>
                <h2>Home</h2>
                </a>            
            </li>
            <li>
                <a href="#" class="clients">
                <i class="fas fa-user-group"></i>
                <h2>Clients</h2>
                </a>            
            </li>
            <li>
                <a href="#" class="products">
                <i class="fas fa-table"></i>
                <h2>Products</h2>
                </a>            
            </li>
            <li>
                <a href="#" class="Chart">
                <i class="fas fa-chart-line"></i>
                <h2>Chart</h2>
                </a>            
            </li>
            <li>
                <a href="#" class="posts">
                <i class="fas fa-pen"></i>
                <h2>Posts</h2>
                </a>            
            </li>
            
            <li>
                <a href="#" class="Favourite">
                <i class="fas fa-star"></i>
                <h2>Favourite</h2>
                </a>            
            </li>
            <li>
                <a href="#" class="Settings">
                <i class="fas fa-cog"></i>
                <h2>Settings</h2>
                </a>            
            </li>
            <li class="Logout">
                <a href="#" >
                <i class="fas fa-sign-out"></i>
                <h2>Log Out</h2>
                </a>            
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="header">
            <h2>Dashboard</h2>
            <i class="fas fa-chart-line"></i>
        </div>
        <div class="info">
            <div class="box">
                <i class="fas fa-user-group"></i>
                <div class="count">
                    <h2>Users</h2>
                    200
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="count">
                    <h2>Posts</h2>
                    1000
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="count">
                    <h2>Products</h2>
                    160
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="count">
                    <h2>Revenue</h2>
                    $99
                </div>
            </div>
        </div>
        <div class="pro">
            <h2>Products</h2>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Count</th>
            </tr>
            <tr>
                <td>iphone</td>
                <td class="p">$1000</td>
                <td class="c">324</td>
            </tr>
            <tr>
                <td>hawawi</td>
                <td class="p">$600</td>
                <td class="c">120</td>
            </tr>
            <tr>
                <td>samsung</td>
                <td class="p">$9000</td>
                <td class="c">560</td>
            </tr>
            <tr>
                <td>lab</td>
                <td class="p">$1500</td>
                <td class="c">94</td>
            </tr>
            <tr>
                <td>keyboard</td>
                <td class="p">$5</td>
                <td class="c">835</td>
            </tr>
            <tr>
                <td>mouse</td>
                <td class="p">$3</td>
                <td class="c">570</td>
            </tr>
        </table>
    </div>
</body>
</html>
